<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教程</title>
<style>
    .output{font-weight:bold;}
    #payment{text-decoration: underline;}
    #graph{border: solid black 1px;}
    th.td{vertical-align: top;}
</style>
</head>

<body>
<table>
    <tr><th>Enter loan date:</th>
        <td></td>
        <th>Loan Blance,Cumulative Equity,and Interest Payments</th></tr>
    <tr><td>Amout of the loan ($):</td>
        <td><input id="amount" onchange="calculate();"></td>
        <td rowspan="8">
        <canvas id="graph" width="400" height="250"></canvas></td></tr>
    <tr><td>Annual interest(%):</td>
        <td><input id="apr"  onchange="calcunlate();"></td></tr>
    <tr><td>Repayment period(years):</td>
        <td><input id="years"  onchange="calcunlate();"></td>
    <tr><td>zipcode (to find lenders):</td>
    <td><input id="zipcode"  onchange="calcunlate();"></td>
    <tr><td>Approximate payments:</td>
    <td><button onclick="calculate();">calculate</button></td></tr>
    <tr><td>Monthly payment:</td>
        <td>$<span class="output" id="payment"></span></td></tr>
    <tr><td>Total payment:</td>
        <td>$<span class="output" id="total"></span></td></tr>
    <tr><td>Total interest</td>
        <td>$<span class="output" id="tttalinterest"></span></td></tr>
    <tr><td>Sponsors:</td><td colspan="2">
        Apply for your loan with one of these fine lenders
        <div id="lenders"></div></td></tr>
</table>
</body>
</html>
